<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin â€” Zotra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #3d68ff 0%, #7ddaff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(60,90,180,0.13);
      padding: 34px 26px 32px 26px;
      max-width: 355px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5em;
      color: #3d68ff;
      margin-bottom: 13px;
      font-weight: 700;
    }
    .login-logo i {
      font-size: 1.3em;
      color: #284cbe;
    }
    .login-logo strong {
      color: #223;
      font-weight: 800;
    }
    h2 {
      font-size: 1.17em;
      font-weight: 600;
      color: #223;
      margin-bottom: 23px;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-group {
      margin-bottom: 19px;
      width: 100%;
      display: flex;
      align-items: center;
      border: 1.5px solid #e0e8fb;
      border-radius: 7px;
      background: #f8faff;
      padding: 0 8px;
      transition: border .19s;
    }
    .login-group:focus-within {
      border-color: #3d68ff;
      background: #f3f8ff;
    }
    .login-group label {
      color: #3d68ff;
      font-size: 1.1em;
      margin-right: 5px;
    }
    .login-group input {
      border: none;
      outline: none;
      background: transparent;
      padding: 11px 8px;
      font-size: 1em;
      flex: 1;
    }
    .login-btn {
      background: linear-gradient(90deg, #3d68ff 30%, #67b8ff 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.06em;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      margin-top: 7px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(61,104,255,0.10);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #284cbe 30%, #3d68ff 100%);
    }
    .login-error {
      color: #bb2222;
      background: #fff2f2;
      border: 1px solid #ffc8c8;
      border-radius: 6px;
      padding: 8px 10px;
      margin-top: 14px;
      font-size: 0.98em;
      text-align: center;
      animation: shake 0.18s;
      width: 100%;
      display: none;
    }
    @keyframes shake {
      0% { transform: translateX(-3px);}
      33% { transform: translateX(3px);}
      66% { transform: translateX(-2px);}
      100% { transform: translateX(0);}
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 22px 4vw 22px 4vw;
        min-width: unset;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <i class="fas fa-user-shield"></i>
      <span>Zotra <strong>Admin</strong></span>
    </div>
    <h2>Connexion Administrateur</h2>
    <form id="adminLoginForm" class="login-form" autocomplete="off">
      <div class="login-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Identifiant" required autofocus />
      </div>
      <div class="login-group">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required />
      </div>
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
      <div id="errorMessage" class="login-error"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
